<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
            rel="stylesheet"
        />
        <title>Kadolab- HTML and CSS course- project demo</title>
    </head>
    <body class="font-sans bg-zinc-900 text-zinc-300 h-dvh overflow-auto">
        <section class="bg-zinc-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
                        <img class="w-8 h-8 mr-2" src="/public/brand/logo.png" alt="logo">
                        Lifepocket    
                </a>
                <div class="w-full rounded-lg shadow border sm:max-w-md xl:p-0 bg-zinc-800 border-zinc-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                                Register your account
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="login.html">
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-white">Your name</label>
                                <input type="text" name="name" id="name" class="bg-zinc-700 border border-zinc-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-1 placeholder-zinc-400" placeholder="John Doe" required="">
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                                <input type="email" name="email" id="email" class="bg-zinc-700 border border-zinc-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-1 placeholder-zinc-400" placeholder="yourname@gmail.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-zinc-700 border border-zinc-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-1 placeholder-zinc-400" required="">
                            </div>
                            <div>
                                <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-zinc-700 border border-zinc-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-1 placeholder-zinc-400" required="">
                            </div>
                            <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Register</button>
                            <p class="text-sm font-light text-center text-zinc-400">
                                    Have account already? <a href="login.html" class="font-medium text-cyan-500 hover:underline">Log in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
