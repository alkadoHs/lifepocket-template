<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Kadolab- HTML and CSS course- project demo</title>
  </head>
  <body class="font-sans bg-zinc-900 text-zinc-300 h-dvh overflow-auto">
    <header>
      <div class="">
        <nav class="border-zinc-200 bg-zinc-900">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="https://flowbite.com/"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img
                src="public/brand/logo-transparent.png"
                class="size-10"
                alt="life pocket logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-zinc-400"
                >Lifepocket</span
              >
            </a>
            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-zinc-500 rounded-lg md:hidden hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-200 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:focus:ring-zinc-600"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-zinc-800 bg-zinc-800 md:dark:bg-zinc-900 border-zinc-700"
              >
                <li>
                  <a
                    href="index.html"
                    class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="/pages/login.html"
                    class="block py-2 px-3 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 text-zinc-400 md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Login</a
                  >
                </li>
                <li>
                  <a
                    href="/pages/register.html"
                    class="block py-2 px-3 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 text-zinc-400 md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Register</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="hero bg-blue-500 text-white text-center py-20 px-4">
          <h2 class="text-4xl font-bold">Manage your expenses easly</h2>
          <p class="mt-4">Your finances must be arranged perfectly to set a better lifestyle in the future</p>
          <button class="bg-white text-blue-500 rounded px-4 py-2 mt-4">
            Get Started
          </button>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
